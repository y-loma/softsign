<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>CONTACT｜Softsign</title>
		<link rel="stylesheet" href="../css/style.css" type="text/css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Softsign</h1>
				<p class="author">by 吉田ろま</p>
				
				<nav>
					<ul>
						<li><a href="../index.html">PICS</a>
						<li><a href="author.html">AUTHOR</a>
						<li>CONTACT
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
		<div class="container">
			<form class="mailform" action="https://formspree.io/f/xeognpyr" method="post">
				<div>
					<label for="Name">
						<span class="material-symbols-outlined">id_card</span>
						<span class="hiddentext">名前</span>
					</label>
				</div>
				<div>
					<input name="Name" type="text" placeholder="名前" required>
				</div>
				<div>
					<label for="Email">
						<span class="material-symbols-outlined">mail</span>
						<span class="hiddentext">メールアドレス</span>
					</label>
				</div>
				<div>
					<input name="Email" type="email" placeholder="メールアドレス" required>
				</div>
				<div>
					<label for="Title">
						<span class="material-symbols-outlined">title</span>
						<span class="hiddentext">件名（任意）</span>
					</label>
				</div>
				<div>
					<input name="Title" type="text" placeholder="件名（任意）">
				</div>
				<div>
					<label for="Body">
						<span class="material-symbols-outlined">description</span>
						<span class="hiddentext">本文</span>
					</label>
				</div>
				<div>
					<textarea name="Body" placeholder="お問い合わせ内容をご記入ください。" required></textarea>
				</div>
				<div>
					<input type="submit" value="送信">
				</div>
			</form>
		</div>
		</main>
		
		<footer>
			<div class="container">
				<small>&copy; 2025 Softsign by Yoshida Loma All Rights Reserved.</small>
			</div>
		</footer>
	</body>
</html>
